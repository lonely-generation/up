version: 1.0.0

tasks:
  -
    name: build
    desc: build binary
    task:
      -
        func: shell
        desc: build the binary to build directory
        do:
          - rm -rf ./build
          - mkdir -p ./build
          - go build -o build/up app/up/*.go

  -
    name: testc
    desc: test all the function tests
    task:
      -
        func: shell
        do:
          - gotest ./tests/functests/casec_test.go -v

  -
    name: testx
    desc: test all the function tests
    task:
      -
        func: shell
        do:
          - gotest ./tests/functests/00002_test.go -v

