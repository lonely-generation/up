doc_meta: |
  folder: module
  title: simple vars
  head: |
    Showcase a simplest module example by using only a sub directory

    It shows that the caller task to call the module task Say_world

  sections:
    - title: Demo
      log: yes

notes:
  - see if callers vars could be passed to module's func

tasks:
  -
    name: Main
    desc: main entry
    task:
      -
        func: shell
        desc: main job
        do:
          - 'echo "hello world"'

      -
        func: call
        do: internal_task

      -
        func: call
        vars:
          a: caller-aaa
        do: hello-module.Say_world

  -
    name: internal_task
    task:
      -
        func: cmd
        do:
          - name: print
            cmd: "this is a internal task"
