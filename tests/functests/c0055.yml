goal:
  - test the if condition works for cmd and call

tasks:
  -
    name: task
    task:

      - func: call
        do:
          - taska
        if: "false"

      - func: cmd
        dvars:
          - name: greet
            value: hello
            flags: [vvvv]
        if: "true"

      - func: call
        do:
          - taska
        if: "true"

  - name: taska
    task:
      - func: shell
        desc: greet var will be no value as it is a local var for cmd step
        do:
          - echo "hello from taska"
          - echo "{{.greet}} from taska"
