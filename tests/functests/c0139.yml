  folder: test-debug
  title: fail
  head: |
    This shows how to fail a task in condition

  sections:
    - title: Demo
      log: yes

tasks:
  - name: task
    task:
      - func: cmd
        do:
          - name: print
            cmd: "step1"

      - func: cmd
        vars:
          person: tom
        do:
          - name: fail
        if: '{{eq .person "tom"}}'

      - func: cmd
        do:
          - name: print
            cmdy: "step2"
