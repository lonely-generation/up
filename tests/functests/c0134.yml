doc_meta: |
  folder: block-func
  title: call task from block
  head: |
    Showcase calling task from within block

    It should override vars in callee's task, however inherits all vars from vars within block func

  sections:
    - title: Demo
      log: yes

vars:
  a: global_aaa
  b: global_bbb
  c: global_ccc

tasks:
  - name: task
    task:

      - func: block
        vars:
          a: local_aaa
          b: local_bbb
        dvars:
          - name: da
            value: local_da
          - name: db
            value: local_db
        do:
          - func: shell
            do:
              - echo "in block"
          - func: call
            do:
              - callee_task

  - name: callee_task
    task:
      - func: cmd
        vars:
          a: callee_aaa
        dvars:
          - name: db
            value: callee_db

        do:
          -
            name: print
            cmd: |
              layer 1
              up_runtime_task_layer_number: {{.up_runtime_task_layer_number}}
              a: {{.a}}
              b: {{.b}}
              c: {{.c}}
              da: {{.da}}
              db: {{.db}}

          -
            name: assert
            cmd:
              - '{{eq .a "local_aaa" }}'
              - '{{eq .b "local_bbb" }}'
              - '{{eq .c "global_ccc" }}'
              - '{{eq .da "local_da" }}'
              - '{{eq .db "callee_db" }}'
            flags: [failFast,]
